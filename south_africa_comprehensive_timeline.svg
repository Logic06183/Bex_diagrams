<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <!-- Define styles and patterns -->
  <defs>
    <!-- Color scheme for different categories -->
    <style>
      .title-text { font-family: 'Arial', sans-serif; font-size: 24px; font-weight: bold; fill: #2c3e50; }
      .subtitle-text { font-family: 'Arial', sans-serif; font-size: 14px; fill: #7f8c8d; }
      .year-label { font-family: 'Arial', sans-serif; font-size: 12px; fill: #34495e; }
      .category-label { font-family: 'Arial', sans-serif; font-size: 13px; font-weight: 600; fill: #2c3e50; }
      .event-text { font-family: 'Arial', sans-serif; font-size: 11px; fill: #2c3e50; }
      .timeline-line { stroke: #bdc3c7; stroke-width: 2; }
      
      /* Category colors */
      .migration-law { fill: #2E4057; } /* Dark Blue */
      .anti-migrant { fill: #C1292E; } /* Red */
      .anti-poor { fill: #F39237; } /* Orange */
      .pro-poor { fill: #27AE60; } /* Green */
      .cso-counter { fill: #8E44AD; } /* Purple */
      
      /* Hover effects */
      .event-marker { cursor: pointer; transition: all 0.3s ease; }
      .event-marker:hover { transform: scale(1.2); filter: brightness(1.2); }
    </style>
    
    <!-- Arrow marker for timeline -->
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#34495e"/>
    </marker>
    
    <!-- Pattern for critical events -->
    <pattern id="criticalPattern" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#fff"/>
      <path d="M0,4 L4,0" stroke="#ff0000" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="900" fill="#f8f9fa"/>
  
  <!-- Title and subtitle -->
  <text x="700" y="40" text-anchor="middle" class="title-text">
    South Africa: Laws, Policies and Mobilisation (1993–2025)
  </text>
  <text x="700" y="65" text-anchor="middle" class="subtitle-text">
    Comprehensive Timeline of Migration Policy, Social Mobilisation, and Civil Society Response
  </text>
  
  <!-- Legend -->
  <g id="legend" transform="translate(100, 100)">
    <text x="0" y="0" class="category-label">Legend:</text>
    
    <rect x="0" y="10" width="15" height="15" class="migration-law"/>
    <text x="20" y="22" class="event-text">Migration & Asylum Law</text>
    
    <rect x="200" y="10" width="15" height="15" class="anti-migrant"/>
    <text x="220" y="22" class="event-text">Anti-migrant Mobilisation</text>
    
    <rect x="400" y="10" width="15" height="15" class="anti-poor"/>
    <text x="420" y="22" class="event-text">Anti-Poor Policies</text>
    
    <rect x="600" y="10" width="15" height="15" class="pro-poor"/>
    <text x="620" y="22" class="event-text">Pro-Poor Policies</text>
    
    <rect x="800" y="10" width="15" height="15" class="cso-counter"/>
    <text x="820" y="22" class="event-text">CSO Counter-mobilisation</text>
  </g>
  
  <!-- Main timeline axis -->
  <g id="timeline-axis" transform="translate(100, 450)">
    <line x1="0" y1="0" x2="1200" y2="0" class="timeline-line" marker-end="url(#arrow)"/>
    
    <!-- Year markers -->
    <g id="year-markers">
      <!-- 1993 -->
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#34495e" stroke-width="2"/>
      <text x="0" y="20" text-anchor="middle" class="year-label">1993</text>
      
      <!-- 1995 -->
      <line x1="80" y1="-5" x2="80" y2="5" stroke="#34495e" stroke-width="1"/>
      <text x="80" y="20" text-anchor="middle" class="year-label">1995</text>
      
      <!-- 1998 -->
      <line x1="200" y1="-5" x2="200" y2="5" stroke="#34495e" stroke-width="1"/>
      <text x="200" y="20" text-anchor="middle" class="year-label">1998</text>
      
      <!-- 2000 -->
      <line x1="280" y1="-5" x2="280" y2="5" stroke="#34495e" stroke-width="2"/>
      <text x="280" y="20" text-anchor="middle" class="year-label">2000</text>
      
      <!-- 2002 -->
      <line x1="360" y1="-5" x2="360" y2="5" stroke="#34495e" stroke-width="1"/>
      <text x="360" y="20" text-anchor="middle" class="year-label">2002</text>
      
      <!-- 2005 -->
      <line x1="480" y1="-5" x2="480" y2="5" stroke="#34495e" stroke-width="1"/>
      <text x="480" y="20" text-anchor="middle" class="year-label">2005</text>
      
      <!-- 2008 -->
      <line x1="600" y1="-5" x2="600" y2="5" stroke="#34495e" stroke-width="2"/>
      <text x="600" y="20" text-anchor="middle" class="year-label">2008</text>
      
      <!-- 2010 -->
      <line x1="680" y1="-5" x2="680" y2="5" stroke="#34495e" stroke-width="2"/>
      <text x="680" y="20" text-anchor="middle" class="year-label">2010</text>
      
      <!-- 2015 -->
      <line x1="880" y1="-5" x2="880" y2="5" stroke="#34495e" stroke-width="2"/>
      <text x="880" y="20" text-anchor="middle" class="year-label">2015</text>
      
      <!-- 2017 -->
      <line x1="960" y1="-5" x2="960" y2="5" stroke="#34495e" stroke-width="1"/>
      <text x="960" y="20" text-anchor="middle" class="year-label">2017</text>
      
      <!-- 2020 -->
      <line x1="1080" y1="-5" x2="1080" y2="5" stroke="#34495e" stroke-width="2"/>
      <text x="1080" y="20" text-anchor="middle" class="year-label">2020</text>
      
      <!-- 2025 -->
      <line x1="1200" y1="-5" x2="1200" y2="5" stroke="#34495e" stroke-width="2"/>
      <text x="1200" y="20" text-anchor="middle" class="year-label">2025</text>
    </g>
  </g>
  
  <!-- Migration & Asylum Law Events -->
  <g id="migration-law-events" transform="translate(100, 450)">
    <!-- 1993 Citizenship Act -->
    <g transform="translate(0, -150)">
      <line x1="0" y1="0" x2="0" y2="140" stroke="#2E4057" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="migration-law event-marker"/>
      <text x="5" y="-5" class="event-text">Citizenship Act (1993)</text>
    </g>
    
    <!-- 1995 Amendment -->
    <g transform="translate(80, -130)">
      <line x1="0" y1="0" x2="0" y2="120" stroke="#2E4057" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="migration-law event-marker"/>
      <text x="5" y="-5" class="event-text">Citizenship Amendment (1995)</text>
    </g>
    
    <!-- 1998 Refugees Act -->
    <g transform="translate(200, -170)">
      <line x1="0" y1="0" x2="0" y2="160" stroke="#2E4057" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="migration-law event-marker"/>
      <text x="5" y="-5" class="event-text">Refugees Act (1998)</text>
    </g>
    
    <!-- 2000 Implementation -->
    <g transform="translate(280, -150)">
      <line x1="0" y1="0" x2="0" y2="140" stroke="#2E4057" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="migration-law event-marker"/>
      <text x="5" y="-5" class="event-text">Refugees Act Implementation (2000)</text>
    </g>
    
    <!-- 2002 Immigration Act -->
    <g transform="translate(360, -190)">
      <line x1="0" y1="0" x2="0" y2="180" stroke="#2E4057" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="8" class="migration-law event-marker"/>
      <text x="5" y="-5" class="event-text">Immigration Act (2002)</text>
    </g>
    
    <!-- 2003 Implementation -->
    <g transform="translate(400, -170)">
      <line x1="0" y1="0" x2="0" y2="160" stroke="#2E4057" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="migration-law event-marker"/>
      <text x="5" y="-5" class="event-text">Immigration Act Implementation (2003)</text>
    </g>
    
    <!-- 2014 Amendment -->
    <g transform="translate(840, -150)">
      <line x1="0" y1="0" x2="0" y2="140" stroke="#2E4057" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="migration-law event-marker"/>
      <text x="5" y="-5" class="event-text">Immigration Amendment (2014)</text>
    </g>
    
    <!-- 2017 White Paper -->
    <g transform="translate(960, -210)">
      <line x1="0" y1="0" x2="0" y2="200" stroke="#2E4057" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="8" class="migration-law event-marker"/>
      <text x="5" y="-5" class="event-text">White Paper on</text>
      <text x="5" y="8" class="event-text">International Migration (2017)</text>
    </g>
    
    <!-- 2020 BMA Act -->
    <g transform="translate(1080, -190)">
      <line x1="0" y1="0" x2="0" y2="180" stroke="#2E4057" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="migration-law event-marker"/>
      <text x="5" y="-5" class="event-text">Border Management</text>
      <text x="5" y="8" class="event-text">Authority Act (2020)</text>
    </g>
    
    <!-- 2023 White Paper -->
    <g transform="translate(1160, -170)">
      <line x1="0" y1="0" x2="0" y2="160" stroke="#2E4057" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="migration-law event-marker"/>
      <text x="-80" y="-5" class="event-text">White Paper (2023)</text>
    </g>
    
    <!-- 2024 BELA Act -->
    <g transform="translate(1180, -150)">
      <line x1="0" y1="0" x2="0" y2="140" stroke="#2E4057" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="migration-law event-marker"/>
      <text x="-60" y="-5" class="event-text">BELA Act (2024)</text>
    </g>
  </g>
  
  <!-- Anti-migrant Mobilisation Events -->
  <g id="anti-migrant-events" transform="translate(100, 450)">
    <!-- Early attacks 1994-2007 -->
    <g transform="translate(40, 60)">
      <rect x="0" y="0" width="520" height="25" fill="#C1292E" opacity="0.2" rx="3"/>
      <text x="260" y="17" text-anchor="middle" class="event-text" fill="#fff">Early sporadic attacks (1994-2007)</text>
    </g>
    
    <!-- 2008 Xenophobic violence -->
    <g transform="translate(600, 90)">
      <line x1="0" y1="0" x2="0" y2="-80" stroke="#C1292E" stroke-width="2"/>
      <circle cx="0" cy="0" r="10" class="anti-migrant event-marker"/>
      <rect x="5" y="-20" width="140" height="40" fill="url(#criticalPattern)" stroke="#C1292E" stroke-width="1" rx="3"/>
      <text x="75" y="-5" text-anchor="middle" class="event-text">2008 Xenophobic</text>
      <text x="75" y="8" text-anchor="middle" class="event-text">Pogrom (62 dead)</text>
    </g>
    
    <!-- 2015 Violence -->
    <g transform="translate(880, 70)">
      <line x1="0" y1="0" x2="0" y2="-60" stroke="#C1292E" stroke-width="1"/>
      <circle cx="0" cy="0" r="8" class="anti-migrant event-marker"/>
      <text x="5" y="5" class="event-text">2015 Violence</text>
    </g>
    
    <!-- 2019 Violence -->
    <g transform="translate(1040, 70)">
      <line x1="0" y1="0" x2="0" y2="-60" stroke="#C1292E" stroke-width="1"/>
      <circle cx="0" cy="0" r="8" class="anti-migrant event-marker"/>
      <text x="5" y="5" class="event-text">2019 Violence</text>
    </g>
    
    <!-- Operation Dudula 2021-2025 -->
    <g transform="translate(1120, 90)">
      <rect x="0" y="0" width="80" height="30" fill="#C1292E" opacity="0.3" rx="3"/>
      <text x="40" y="20" text-anchor="middle" class="event-text" fill="#fff">Operation Dudula</text>
      <text x="40" y="-5" text-anchor="middle" class="event-text">(2021-2025)</text>
    </g>
  </g>
  
  <!-- Pro-Poor Policies -->
  <g id="pro-poor-events" transform="translate(100, 450)">
    <!-- Free Primary Health Care -->
    <g transform="translate(40, 140)">
      <line x1="0" y1="0" x2="0" y2="-130" stroke="#27AE60" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="pro-poor event-marker"/>
      <text x="5" y="5" class="event-text">Free Primary</text>
      <text x="5" y="18" class="event-text">Health Care</text>
    </g>
    
    <!-- Child Support Grant -->
    <g transform="translate(200, 160)">
      <line x1="0" y1="0" x2="0" y2="-150" stroke="#27AE60" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="pro-poor event-marker"/>
      <text x="5" y="5" class="event-text">Child Support</text>
      <text x="5" y="18" class="event-text">Grant</text>
    </g>
    
    <!-- ARV Roll-Out -->
    <g transform="translate(440, 140)">
      <line x1="0" y1="0" x2="0" y2="-130" stroke="#27AE60" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="pro-poor event-marker"/>
      <text x="5" y="5" class="event-text">ARV Roll-Out</text>
    </g>
    
    <!-- No-Fee Schools -->
    <g transform="translate(560, 160)">
      <line x1="0" y1="0" x2="0" y2="-150" stroke="#27AE60" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="pro-poor event-marker"/>
      <text x="5" y="5" class="event-text">No-Fee Schools</text>
    </g>
    
    <!-- COVID-19 SRD Grant -->
    <g transform="translate(1080, 180)">
      <line x1="0" y1="0" x2="0" y2="-170" stroke="#27AE60" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="8" class="pro-poor event-marker"/>
      <text x="-80" y="5" class="event-text">COVID-19 SRD Grant</text>
    </g>
  </g>
  
  <!-- Anti-Poor Policies -->
  <g id="anti-poor-events" transform="translate(100, 450)">
    <!-- GEAR 1996 -->
    <g transform="translate(120, 220)">
      <line x1="0" y1="0" x2="0" y2="-210" stroke="#F39237" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="8" class="anti-poor event-marker"/>
      <text x="5" y="5" class="event-text">GEAR Policy</text>
      <text x="5" y="18" class="event-text">(1996)</text>
    </g>
    
    <!-- Cost Recovery Measures -->
    <g transform="translate(280, 240)">
      <rect x="0" y="0" width="200" height="25" fill="#F39237" opacity="0.2" rx="3"/>
      <text x="100" y="17" text-anchor="middle" class="event-text">Cost Recovery Measures</text>
    </g>
    
    <!-- Austerity Measures -->
    <g transform="translate(680, 240)">
      <rect x="0" y="0" width="320" height="25" fill="#F39237" opacity="0.2" rx="3"/>
      <text x="160" y="17" text-anchor="middle" class="event-text">Austerity Measures</text>
    </g>
    
    <!-- VAT Increases -->
    <g transform="translate(1000, 220)">
      <line x1="0" y1="0" x2="0" y2="-210" stroke="#F39237" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="anti-poor event-marker"/>
      <text x="5" y="5" class="event-text">VAT Increases</text>
    </g>
  </g>
  
  <!-- CSO Counter-mobilisation -->
  <g id="cso-events" transform="translate(100, 450)">
    <!-- Roll Back Xenophobia -->
    <g transform="translate(200, 290)">
      <line x1="0" y1="0" x2="0" y2="-280" stroke="#8E44AD" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="cso-counter event-marker"/>
      <text x="5" y="5" class="event-text">Roll Back</text>
      <text x="5" y="18" class="event-text">Xenophobia</text>
    </g>
    
    <!-- Legal Challenges -->
    <g transform="translate(400, 310)">
      <rect x="0" y="0" width="600" height="25" fill="#8E44AD" opacity="0.15" rx="3"/>
      <text x="300" y="17" text-anchor="middle" class="event-text">Ongoing Legal Challenges</text>
    </g>
    
    <!-- KAAX Coalition -->
    <g transform="translate(880, 290)">
      <line x1="0" y1="0" x2="0" y2="-280" stroke="#8E44AD" stroke-width="1" stroke-dasharray="2,2"/>
      <circle cx="0" cy="0" r="6" class="cso-counter event-marker"/>
      <text x="5" y="5" class="event-text">KAAX Coalition</text>
    </g>
    
    <!-- Solidarity Actions -->
    <g transform="translate(1080, 350)">
      <rect x="0" y="0" width="120" height="25" fill="#8E44AD" opacity="0.2" rx="3"/>
      <text x="60" y="17" text-anchor="middle" class="event-text">Solidarity Actions</text>
    </g>
  </g>
  
  <!-- Key insights annotations -->
  <g id="annotations" transform="translate(100, 750)">
    <text class="category-label">Key Insights:</text>
    <text x="0" y="25" class="event-text">• Legislative frameworks established early (1993-2003) but implementation remains contested</text>
    <text x="0" y="45" class="event-text">• 2008 xenophobic violence marked a critical turning point in migration discourse</text>
    <text x="0" y="65" class="event-text">• Pro-poor and anti-poor policies often implemented simultaneously, creating policy contradictions</text>
    <text x="0" y="85" class="event-text">• Civil society mobilisation intensified following violent events but faces ongoing challenges</text>
  </g>
  
  <!-- Interactive tooltip placeholder -->
  <g id="tooltip" visibility="hidden">
    <rect x="0" y="0" width="200" height="60" fill="white" stroke="#34495e" stroke-width="1" rx="5" opacity="0.95"/>
    <text x="10" y="20" class="event-text" id="tooltip-title"></text>
    <text x="10" y="35" class="event-text" id="tooltip-date"></text>
    <text x="10" y="50" class="event-text" id="tooltip-detail"></text>
  </g>
</svg>