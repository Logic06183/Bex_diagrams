<!-- Comparative Policy Timeline - Scientific/Academic Style for A4 Portrait -->
<!-- Dimensions: 210mm x 297mm at 300 DPI = 2480 x 3508 pixels -->
<!-- Using 842 x 1190 for web display (proportional to A4 portrait) -->
<svg width="842" height="1190" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 842 1190">
  <defs>
    <style>
      /* Academic Typography */
      .figure-title { font-family: Arial, Helvetica, sans-serif; font-size: 14px; font-weight: bold; fill: #000000; }
      .figure-caption { font-family: Arial, Helvetica, sans-serif; font-size: 9px; fill: #333333; }
      .axis-label { font-family: Arial, Helvetica, sans-serif; font-size: 10px; font-weight: 600; fill: #000000; }
      .year-label { font-family: Arial, Helvetica, sans-serif; font-size: 9px; fill: #333333; }
      .policy-label { font-family: Arial, Helvetica, sans-serif; font-size: 8px; fill: #333333; }
      .impact-label { font-family: Arial, Helvetica, sans-serif; font-size: 7px; fill: #666666; }
      .legend-text { font-family: Arial, Helvetica, sans-serif; font-size: 8px; fill: #333333; }
      
      /* Diverging Color Scheme - ColorBrewer RdBu (reversed) */
      .pro-poor-1 { fill: #2166ac; } /* Strong pro-poor */
      .pro-poor-2 { fill: #4393c3; } /* Moderate pro-poor */
      .pro-poor-3 { fill: #92c5de; } /* Weak pro-poor */
      .anti-poor-1 { fill: #d6604d; } /* Weak anti-poor */
      .anti-poor-2 { fill: #f4a582; } /* Moderate anti-poor */
      .anti-poor-3 { fill: #b2182b; } /* Strong anti-poor */
      
      /* Grid and Structure */
      .grid-line { stroke: #e0e0e0; stroke-width: 0.5; }
      .center-line { stroke: #333333; stroke-width: 1.5; }
      .year-line { stroke: #cccccc; stroke-width: 0.5; stroke-dasharray: 2,2; }
      .connector { stroke: #999999; stroke-width: 0.5; fill: none; stroke-dasharray: 1,1; }
    </style>
    
    <!-- Arrow markers -->
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <circle cx="4" cy="4" r="2" fill="#333333"/>
    </marker>
    
    <!-- Gradient for impact visualization -->
    <linearGradient id="pro-poor-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2166ac;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92c5de;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="anti-poor-gradient" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#b2182b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f4a582;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- White background -->
  <rect width="842" height="1190" fill="white"/>
  
  <!-- Title -->
  <text x="421" y="40" text-anchor="middle" class="figure-title">Figure 2: Divergent Economic Policy Trajectories in Democratic South Africa</text>
  <text x="421" y="58" text-anchor="middle" class="figure-caption">Comparative Timeline of Pro-Poor and Anti-Poor Policies (1994-2024)</text>
  
  <!-- Main chart area -->
  <g id="main-chart" transform="translate(100, 100)">
    
    <!-- Background grid (horizontal year lines) -->
    <g id="grid">
      <!-- Year grid lines every 2 years -->
      <line x1="0" y1="0" x2="642" y2="0" class="grid-line"/>
      <line x1="0" y1="40" x2="642" y2="40" class="grid-line"/>
      <line x1="0" y1="80" x2="642" y2="80" class="grid-line"/>
      <line x1="0" y1="120" x2="642" y2="120" class="grid-line"/>
      <line x1="0" y1="160" x2="642" y2="160" class="grid-line"/>
      <line x1="0" y1="200" x2="642" y2="200" class="grid-line"/>
      <line x1="0" y1="240" x2="642" y2="240" class="grid-line"/>
      <line x1="0" y1="280" x2="642" y2="280" class="grid-line"/>
      <line x1="0" y1="320" x2="642" y2="320" class="grid-line"/>
      <line x1="0" y1="360" x2="642" y2="360" class="grid-line"/>
      <line x1="0" y1="400" x2="642" y2="400" class="grid-line"/>
      <line x1="0" y1="440" x2="642" y2="440" class="grid-line"/>
      <line x1="0" y1="480" x2="642" y2="480" class="grid-line"/>
      <line x1="0" y1="520" x2="642" y2="520" class="grid-line"/>
      <line x1="0" y1="560" x2="642" y2="560" class="grid-line"/>
      <line x1="0" y1="600" x2="642" y2="600" class="grid-line"/>
      <line x1="0" y1="640" x2="642" y2="640" class="grid-line"/>
      <line x1="0" y1="680" x2="642" y2="680" class="grid-line"/>
      <line x1="0" y1="720" x2="642" y2="720" class="grid-line"/>
      <line x1="0" y1="760" x2="642" y2="760" class="grid-line"/>
      <line x1="0" y1="800" x2="642" y2="800" class="grid-line"/>
      <line x1="0" y1="840" x2="642" y2="840" class="grid-line"/>
      <line x1="0" y1="880" x2="642" y2="880" class="grid-line"/>
      <line x1="0" y1="920" x2="642" y2="920" class="grid-line"/>
      <line x1="0" y1="960" x2="642" y2="960" class="grid-line"/>
    </g>
    
    <!-- Center dividing line -->
    <line x1="321" y1="0" x2="321" y2="960" class="center-line"/>
    
    <!-- Year labels on left -->
    <g id="year-labels">
      <text x="-10" y="5" text-anchor="end" class="year-label">1994</text>
      <text x="-10" y="45" text-anchor="end" class="year-label">1995</text>
      <text x="-10" y="85" text-anchor="end" class="year-label">1996</text>
      <text x="-10" y="125" text-anchor="end" class="year-label">1997</text>
      <text x="-10" y="165" text-anchor="end" class="year-label">1998</text>
      <text x="-10" y="205" text-anchor="end" class="year-label">1999</text>
      <text x="-10" y="245" text-anchor="end" class="year-label">2000</text>
      <text x="-10" y="285" text-anchor="end" class="year-label">2001</text>
      <text x="-10" y="325" text-anchor="end" class="year-label">2002</text>
      <text x="-10" y="365" text-anchor="end" class="year-label">2003</text>
      <text x="-10" y="405" text-anchor="end" class="year-label">2004</text>
      <text x="-10" y="445" text-anchor="end" class="year-label">2005</text>
      <text x="-10" y="485" text-anchor="end" class="year-label">2006</text>
      <text x="-10" y="525" text-anchor="end" class="year-label">2007</text>
      <text x="-10" y="565" text-anchor="end" class="year-label">2008</text>
      <text x="-10" y="605" text-anchor="end" class="year-label">2009</text>
      <text x="-10" y="645" text-anchor="end" class="year-label">2010</text>
      <text x="-10" y="725" text-anchor="end" class="year-label">2012</text>
      <text x="-10" y="805" text-anchor="end" class="year-label">2014</text>
      <text x="-10" y="885" text-anchor="end" class="year-label">2016</text>
      <text x="-10" y="925" text-anchor="end" class="year-label">2018</text>
      <text x="-10" y="965" text-anchor="end" class="year-label">2020</text>
    </g>
    
    <!-- Section headers -->
    <text x="160" y="-20" text-anchor="middle" class="axis-label">PRO-POOR POLICIES</text>
    <text x="482" y="-20" text-anchor="middle" class="axis-label">ANTI-POOR POLICIES</text>
    
    <!-- Pro-Poor Policies (left side) -->
    <g id="pro-poor-policies">
      <!-- 1994 - RDP -->
      <rect x="121" y="0" width="200" height="80" class="pro-poor-1" opacity="0.7"/>
      <text x="220" y="20" text-anchor="middle" class="policy-label" font-weight="600">Reconstruction &amp;</text>
      <text x="220" y="32" text-anchor="middle" class="policy-label" font-weight="600">Development Programme</text>
      <text x="220" y="50" text-anchor="middle" class="impact-label">Housing: 1 million units target</text>
      <text x="220" y="62" text-anchor="middle" class="impact-label">Basic services expansion</text>
      
      <!-- 1998 - Child Support Grant -->
      <rect x="141" y="160" width="180" height="60" class="pro-poor-2" opacity="0.7"/>
      <text x="230" y="180" text-anchor="middle" class="policy-label" font-weight="600">Child Support Grant</text>
      <text x="230" y="195" text-anchor="middle" class="impact-label">R100/month initially</text>
      <text x="230" y="207" text-anchor="middle" class="impact-label">Expanded to 12 million by 2020</text>
      
      <!-- 2000 - Free Basic Water -->
      <rect x="161" y="240" width="160" height="40" class="pro-poor-2" opacity="0.6"/>
      <text x="240" y="256" text-anchor="middle" class="policy-label" font-weight="600">Free Basic Water</text>
      <text x="240" y="270" text-anchor="middle" class="impact-label">6000 litres/household/month</text>
      
      <!-- 2001 - Free Basic Electricity -->
      <rect x="161" y="285" width="160" height="35" class="pro-poor-3" opacity="0.5"/>
      <text x="240" y="300" text-anchor="middle" class="policy-label" font-weight="600">Free Basic Electricity</text>
      <text x="240" y="312" text-anchor="middle" class="impact-label">50kWh/month</text>
      
      <!-- 2002 - Old Age Pension expansion -->
      <rect x="141" y="325" width="180" height="40" class="pro-poor-2" opacity="0.6"/>
      <text x="230" y="342" text-anchor="middle" class="policy-label" font-weight="600">Pension Expansion</text>
      <text x="230" y="356" text-anchor="middle" class="impact-label">Coverage: 2.9 million</text>
      
      <!-- 2003 - Public Works Programme -->
      <rect x="121" y="365" width="200" height="80" class="pro-poor-1" opacity="0.6"/>
      <text x="220" y="385" text-anchor="middle" class="policy-label" font-weight="600">Expanded Public Works</text>
      <text x="220" y="400" text-anchor="middle" class="impact-label">1 million work opportunities</text>
      <text x="220" y="415" text-anchor="middle" class="impact-label">Infrastructure development</text>
      
      <!-- 2007 - Social grant increases -->
      <rect x="161" y="525" width="160" height="60" class="pro-poor-2" opacity="0.5"/>
      <text x="240" y="545" text-anchor="middle" class="policy-label" font-weight="600">Grant Increases</text>
      <text x="240" y="560" text-anchor="middle" class="impact-label">Above inflation adjustments</text>
      <text x="240" y="575" text-anchor="middle" class="impact-label">16 million beneficiaries</text>
      
      <!-- 2020 - COVID grants -->
      <rect x="101" y="920" width="220" height="40" class="pro-poor-1" opacity="0.8"/>
      <text x="210" y="935" text-anchor="middle" class="policy-label" font-weight="600">COVID-19 Social Relief</text>
      <text x="210" y="950" text-anchor="middle" class="impact-label">R350 grant: 10 million recipients</text>
    </g>
    
    <!-- Anti-Poor Policies (right side) -->
    <g id="anti-poor-policies">
      <!-- 1996 - GEAR -->
      <rect x="321" y="80" width="200" height="80" class="anti-poor-3" opacity="0.8"/>
      <text x="421" y="100" text-anchor="middle" class="policy-label" font-weight="600">GEAR Policy</text>
      <text x="421" y="115" text-anchor="middle" class="impact-label">Fiscal austerity</text>
      <text x="421" y="130" text-anchor="middle" class="impact-label">Privatisation agenda</text>
      <text x="421" y="145" text-anchor="middle" class="impact-label">Labour flexibility</text>
      
      <!-- 1998 - Cost recovery -->
      <rect x="321" y="160" width="180" height="60" class="anti-poor-2" opacity="0.7"/>
      <text x="411" y="180" text-anchor="middle" class="policy-label" font-weight="600">Cost Recovery</text>
      <text x="411" y="195" text-anchor="middle" class="impact-label">User fees for services</text>
      <text x="411" y="207" text-anchor="middle" class="impact-label">Credit control measures</text>
      
      <!-- 2000 - Water disconnections -->
      <rect x="321" y="240" width="160" height="60" class="anti-poor-3" opacity="0.8"/>
      <text x="401" y="258" text-anchor="middle" class="policy-label" font-weight="600">Water Disconnections</text>
      <text x="401" y="273" text-anchor="middle" class="impact-label">10 million affected</text>
      <text x="401" y="285" text-anchor="middle" class="impact-label">Cholera outbreak 2000-2002</text>
      
      <!-- 2001 - Electricity disconnections -->
      <rect x="321" y="305" width="160" height="50" class="anti-poor-2" opacity="0.7"/>
      <text x="401" y="323" text-anchor="middle" class="policy-label" font-weight="600">Electricity Cut-offs</text>
      <text x="401" y="338" text-anchor="middle" class="impact-label">Prepaid meters rollout</text>
      <text x="401" y="350" text-anchor="middle" class="impact-label">20,000 disconnections/month</text>
      
      <!-- 2005 - Evictions -->
      <rect x="321" y="445" width="200" height="80" class="anti-poor-3" opacity="0.7"/>
      <text x="421" y="465" text-anchor="middle" class="policy-label" font-weight="600">Mass Evictions</text>
      <text x="421" y="480" text-anchor="middle" class="impact-label">Operation Murambatsvina-style</text>
      <text x="421" y="495" text-anchor="middle" class="impact-label">Inner city "regeneration"</text>
      <text x="421" y="510" text-anchor="middle" class="impact-label">Farm evictions increase</text>
      
      <!-- 2008 - Slums Act -->
      <rect x="321" y="565" width="180" height="40" class="anti-poor-2" opacity="0.6"/>
      <text x="411" y="580" text-anchor="middle" class="policy-label" font-weight="600">Slums Act</text>
      <text x="411" y="595" text-anchor="middle" class="impact-label">Criminalization of informality</text>
      
      <!-- 2014 - Austerity begins -->
      <rect x="321" y="805" width="200" height="60" class="anti-poor-2" opacity="0.7"/>
      <text x="421" y="825" text-anchor="middle" class="policy-label" font-weight="600">Austerity Measures</text>
      <text x="421" y="840" text-anchor="middle" class="impact-label">Social spending cuts</text>
      <text x="421" y="855" text-anchor="middle" class="impact-label">Public sector wage freeze</text>
      
      <!-- 2018 - VAT increase -->
      <rect x="321" y="925" width="160" height="35" class="anti-poor-1" opacity="0.6"/>
      <text x="401" y="940" text-anchor="middle" class="policy-label" font-weight="600">VAT Increase to 15%</text>
      <text x="401" y="952" text-anchor="middle" class="impact-label">Regressive tax burden</text>
    </g>
    
    <!-- Connecting lines showing contradictions -->
    <g id="contradictions">
      <!-- GEAR vs Child grants -->
      <path d="M 321,120 L 281,180" class="connector" marker-end="url(#arrow)"/>
      
      <!-- Water disconnections vs Free water -->
      <path d="M 321,270 L 281,260" class="connector" marker-end="url(#arrow)"/>
      
      <!-- Evictions vs Housing programme -->
      <path d="M 321,485 L 221,405" class="connector" marker-end="url(#arrow)"/>
    </g>
  </g>
  
  <!-- Impact scale at bottom -->
  <g id="impact-scale" transform="translate(100, 1100)">
    <text x="0" y="0" class="axis-label">Policy Impact Scale:</text>
    <g transform="translate(120, -10)">
      <rect x="0" y="0" width="30" height="15" class="pro-poor-1"/>
      <text x="35" y="11" class="legend-text">High positive impact</text>
    </g>
    <g transform="translate(250, -10)">
      <rect x="0" y="0" width="30" height="15" class="pro-poor-2"/>
      <text x="35" y="11" class="legend-text">Moderate positive</text>
    </g>
    <g transform="translate(380, -10)">
      <rect x="0" y="0" width="30" height="15" class="anti-poor-2"/>
      <text x="35" y="11" class="legend-text">Moderate negative</text>
    </g>
    <g transform="translate(510, -10)">
      <rect x="0" y="0" width="30" height="15" class="anti-poor-3"/>
      <text x="35" y="11" class="legend-text">High negative impact</text>
    </g>
  </g>
  
  <!-- Figure caption -->
  <text x="60" y="1140" class="figure-caption">
    Data compiled from: Statistics South Africa, National Treasury Budget Reviews, municipal reports, and civil society monitoring.
  </text>
  <text x="60" y="1155" class="figure-caption">
    Note: Width of bars indicates policy scope; opacity represents implementation intensity. Connecting lines highlight policy contradictions.
  </text>
</svg>