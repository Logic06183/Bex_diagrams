<svg width="1300" height="700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1300 700">
  <defs>
    <style>
      .chart-title { font-family: 'Arial', sans-serif; font-size: 22px; font-weight: bold; fill: #2c3e50; }
      .chart-subtitle { font-family: 'Arial', sans-serif; font-size: 14px; fill: #7f8c8d; }
      .axis-label { font-family: 'Arial', sans-serif; font-size: 12px; fill: #34495e; }
      .policy-label { font-family: 'Arial', sans-serif; font-size: 11px; fill: #2c3e50; }
      .year-text { font-family: 'Arial', sans-serif; font-size: 11px; fill: #666; font-weight: 600; }
      .pro-poor-fill { fill: #27AE60; }
      .anti-poor-fill { fill: #F39237; }
      .divider-line { stroke: #95a5a6; stroke-width: 2; stroke-dasharray: 5,5; }
      .zero-line { stroke: #2c3e50; stroke-width: 2; }
      .grid-line { stroke: #ecf0f1; stroke-width: 1; }
    </style>
    
    <!-- Gradients for visual depth -->
    <linearGradient id="proPoorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#27AE60;stop-opacity:0.4" />
    </linearGradient>
    
    <linearGradient id="antiPoorGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F39237;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F39237;stop-opacity:0.4" />
    </linearGradient>
    
    <!-- Drop shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1300" height="700" fill="#fafbfc"/>
  
  <!-- Title -->
  <text x="650" y="35" text-anchor="middle" class="chart-title">Pro-Poor vs Anti-Poor Policy Timeline</text>
  <text x="650" y="55" text-anchor="middle" class="chart-subtitle">Contradictory Economic and Social Policies in Democratic South Africa (1994-2024)</text>
  
  <!-- Main Chart Area -->
  <g id="chart-area" transform="translate(150, 100)">
    
    <!-- Background grid -->
    <g id="grid">
      <line x1="0" y1="50" x2="1000" y2="50" class="grid-line"/>
      <line x1="0" y1="100" x2="1000" y2="100" class="grid-line"/>
      <line x1="0" y1="150" x2="1000" y2="150" class="grid-line"/>
      <line x1="0" y1="200" x2="1000" y2="200" class="grid-line"/>
      <line x1="0" y1="300" x2="1000" y2="300" class="grid-line"/>
      <line x1="0" y1="350" x2="1000" y2="350" class="grid-line"/>
      <line x1="0" y1="400" x2="1000" y2="400" class="grid-line"/>
      <line x1="0" y1="450" x2="1000" y2="450" class="grid-line"/>
    </g>
    
    <!-- Center dividing line -->
    <line x1="0" y1="250" x2="1000" y2="250" class="zero-line"/>
    <text x="-100" y="255" text-anchor="middle" class="axis-label" transform="rotate(-90, -100, 255)">Policy Divide</text>
    
    <!-- Y-axis labels -->
    <text x="-15" y="55" text-anchor="end" class="axis-label">Pro-Poor</text>
    <text x="-15" y="455" text-anchor="end" class="axis-label">Anti-Poor</text>
    
    <!-- Timeline axis -->
    <line x1="0" y1="500" x2="1000" y2="500" stroke="#34495e" stroke-width="2"/>
    
    <!-- Year markers -->
    <g id="timeline-years">
      <line x1="0" y1="495" x2="0" y2="505" stroke="#34495e" stroke-width="2"/>
      <text x="0" y="520" text-anchor="middle" class="year-text">1994</text>
      
      <line x1="100" y1="495" x2="100" y2="505" stroke="#34495e" stroke-width="1"/>
      <text x="100" y="520" text-anchor="middle" class="year-text">1996</text>
      
      <line x1="200" y1="495" x2="200" y2="505" stroke="#34495e" stroke-width="1"/>
      <text x="200" y="520" text-anchor="middle" class="year-text">1998</text>
      
      <line x1="300" y1="495" x2="300" y2="505" stroke="#34495e" stroke-width="2"/>
      <text x="300" y="520" text-anchor="middle" class="year-text">2000</text>
      
      <line x1="450" y1="495" x2="450" y2="505" stroke="#34495e" stroke-width="1"/>
      <text x="450" y="520" text-anchor="middle" class="year-text">2003</text>
      
      <line x1="550" y1="495" x2="550" y2="505" stroke="#34495e" stroke-width="2"/>
      <text x="550" y="520" text-anchor="middle" class="year-text">2005</text>
      
      <line x1="700" y1="495" x2="700" y2="505" stroke="#34495e" stroke-width="1"/>
      <text x="700" y="520" text-anchor="middle" class="year-text">2008</text>
      
      <line x1="800" y1="495" x2="800" y2="505" stroke="#34495e" stroke-width="2"/>
      <text x="800" y="520" text-anchor="middle" class="year-text">2010</text>
      
      <line x1="900" y1="495" x2="900" y2="505" stroke="#34495e" stroke-width="2"/>
      <text x="900" y="520" text-anchor="middle" class="year-text">2015</text>
      
      <line x1="950" y1="495" x2="950" y2="505" stroke="#34495e" stroke-width="2"/>
      <text x="950" y="520" text-anchor="middle" class="year-text">2020</text>
      
      <line x1="1000" y1="495" x2="1000" y2="505" stroke="#34495e" stroke-width="2"/>
      <text x="1000" y="520" text-anchor="middle" class="year-text">2024</text>
    </g>
    
    <!-- PRO-POOR POLICIES (Above the line) -->
    <g id="pro-poor-policies">
      
      <!-- Free Primary Health Care (1994) -->
      <g transform="translate(20, 0)">
        <rect x="-15" y="150" width="30" height="100" fill="url(#proPoorGradient)" filter="url(#shadow)" rx="3"/>
        <circle cx="0" cy="140" r="6" class="pro-poor-fill"/>
        <line x1="0" y1="146" x2="0" y2="250" stroke="#27AE60" stroke-width="1" stroke-dasharray="2,2"/>
        <text x="0" y="130" text-anchor="middle" class="policy-label">Free Primary</text>
        <text x="0" y="118" text-anchor="middle" class="policy-label">Health Care</text>
        <text x="0" y="106" text-anchor="middle" class="policy-label" font-weight="600">(1994)</text>
      </g>
      
      <!-- Child Support Grant (1998) -->
      <g transform="translate(200, 0)">
        <rect x="-15" y="100" width="30" height="150" fill="url(#proPoorGradient)" filter="url(#shadow)" rx="3"/>
        <circle cx="0" cy="90" r="6" class="pro-poor-fill"/>
        <line x1="0" y1="96" x2="0" y2="250" stroke="#27AE60" stroke-width="1" stroke-dasharray="2,2"/>
        <text x="0" y="80" text-anchor="middle" class="policy-label">Child Support</text>
        <text x="0" y="68" text-anchor="middle" class="policy-label">Grant</text>
        <text x="0" y="56" text-anchor="middle" class="policy-label" font-weight="600">(1998)</text>
      </g>
      
      <!-- ARV Roll-Out (2003) -->
      <g transform="translate(450, 0)">
        <rect x="-15" y="120" width="30" height="130" fill="url(#proPoorGradient)" filter="url(#shadow)" rx="3"/>
        <circle cx="0" cy="110" r="6" class="pro-poor-fill"/>
        <line x1="0" y1="116" x2="0" y2="250" stroke="#27AE60" stroke-width="1" stroke-dasharray="2,2"/>
        <text x="0" y="100" text-anchor="middle" class="policy-label">ARV Roll-Out</text>
        <text x="0" y="88" text-anchor="middle" class="policy-label" font-weight="600">(2003)</text>
      </g>
      
      <!-- No-Fee Schools (2006) -->
      <g transform="translate(600, 0)">
        <rect x="-15" y="140" width="30" height="110" fill="url(#proPoorGradient)" filter="url(#shadow)" rx="3"/>
        <circle cx="0" cy="130" r="6" class="pro-poor-fill"/>
        <line x1="0" y1="136" x2="0" y2="250" stroke="#27AE60" stroke-width="1" stroke-dasharray="2,2"/>
        <text x="0" y="120" text-anchor="middle" class="policy-label">No-Fee</text>
        <text x="0" y="108" text-anchor="middle" class="policy-label">Schools</text>
        <text x="0" y="96" text-anchor="middle" class="policy-label" font-weight="600">(2006)</text>
      </g>
      
      <!-- COVID-19 SRD Grant (2020) -->
      <g transform="translate(950, 0)">
        <rect x="-15" y="50" width="30" height="200" fill="url(#proPoorGradient)" filter="url(#shadow)" rx="3"/>
        <circle cx="0" cy="40" r="8" class="pro-poor-fill"/>
        <line x1="0" y1="48" x2="0" y2="250" stroke="#27AE60" stroke-width="1" stroke-dasharray="2,2"/>
        <text x="0" y="30" text-anchor="middle" class="policy-label">COVID-19</text>
        <text x="0" y="18" text-anchor="middle" class="policy-label">SRD Grant</text>
        <text x="0" y="6" text-anchor="middle" class="policy-label" font-weight="600">(2020)</text>
      </g>
    </g>
    
    <!-- ANTI-POOR POLICIES (Below the line) -->
    <g id="anti-poor-policies">
      
      <!-- GEAR (1996) -->
      <g transform="translate(100, 250)">
        <rect x="-20" y="10" width="40" height="120" fill="url(#antiPoorGradient)" filter="url(#shadow)" rx="3"/>
        <circle cx="0" cy="140" r="8" class="anti-poor-fill"/>
        <line x1="0" y1="0" x2="0" y2="134" stroke="#F39237" stroke-width="1" stroke-dasharray="2,2"/>
        <text x="0" y="155" text-anchor="middle" class="policy-label">GEAR Policy</text>
        <text x="0" y="168" text-anchor="middle" class="policy-label">(Neoliberal)</text>
        <text x="0" y="181" text-anchor="middle" class="policy-label" font-weight="600">(1996)</text>
      </g>
      
      <!-- Cost Recovery Measures (2000s) -->
      <g transform="translate(300, 250)">
        <rect x="0" y="20" width="200" height="80" fill="url(#antiPoorGradient)" opacity="0.6" rx="3"/>
        <text x="100" y="65" text-anchor="middle" class="policy-label" fill="#fff" font-weight="600">Cost Recovery</text>
        <text x="100" y="80" text-anchor="middle" class="policy-label" fill="#fff">Water & Electricity</text>
        <text x="100" y="115" text-anchor="middle" class="policy-label">(2000-2005)</text>
      </g>
      
      <!-- Austerity Measures (2010s) -->
      <g transform="translate(600, 250)">
        <rect x="0" y="30" width="250" height="90" fill="url(#antiPoorGradient)" opacity="0.7" rx="3"/>
        <text x="125" y="70" text-anchor="middle" class="policy-label" fill="#fff" font-weight="600">Austerity Measures</text>
        <text x="125" y="85" text-anchor="middle" class="policy-label" fill="#fff">Budget cuts &amp;</text>
        <text x="125" y="100" text-anchor="middle" class="policy-label" fill="#fff">service reductions</text>
        <text x="125" y="135" text-anchor="middle" class="policy-label">(2010-2018)</text>
      </g>
      
      <!-- VAT Increases (2018) -->
      <g transform="translate(880, 250)">
        <rect x="-15" y="40" width="30" height="100" fill="url(#antiPoorGradient)" filter="url(#shadow)" rx="3"/>
        <circle cx="0" cy="150" r="6" class="anti-poor-fill"/>
        <line x1="0" y1="0" x2="0" y2="144" stroke="#F39237" stroke-width="1" stroke-dasharray="2,2"/>
        <text x="0" y="165" text-anchor="middle" class="policy-label">VAT Increase</text>
        <text x="0" y="178" text-anchor="middle" class="policy-label">to 15%</text>
        <text x="0" y="191" text-anchor="middle" class="policy-label" font-weight="600">(2018)</text>
      </g>
    </g>
  </g>
  
  <!-- Analysis Box -->
  <g id="analysis-box" transform="translate(150, 620)">
    <rect x="0" y="0" width="1000" height="60" fill="#ecf0f1" stroke="#95a5a6" stroke-width="1" rx="5"/>
    <text x="20" y="20" class="axis-label" font-weight="600">Policy Contradictions:</text>
    <text x="20" y="40" class="policy-label">• Simultaneous implementation of redistributive social programs and neoliberal economic policies creates policy incoherence</text>
    <text x="20" y="52" class="policy-label">• Social grants expand while essential services become commodified through cost recovery measures</text>
  </g>
  
  <!-- Legend -->
  <g id="legend" transform="translate(1170, 200)">
    <rect x="0" y="0" width="120" height="150" fill="#fff" stroke="#95a5a6" stroke-width="1" rx="5"/>
    <text x="60" y="20" text-anchor="middle" class="axis-label" font-weight="600">Legend</text>
    
    <rect x="10" y="35" width="15" height="15" class="pro-poor-fill"/>
    <text x="30" y="47" class="policy-label">Pro-Poor</text>
    <text x="30" y="58" class="policy-label" font-size="10">Policies</text>
    
    <rect x="10" y="70" width="15" height="15" class="anti-poor-fill"/>
    <text x="30" y="82" class="policy-label">Anti-Poor</text>
    <text x="30" y="93" class="policy-label" font-size="10">Policies</text>
    
    <circle cx="17" cy="110" r="4" fill="#666"/>
    <text x="30" y="114" class="policy-label">Policy Start</text>
    
    <line x1="10" y1="130" x2="25" y2="130" stroke="#666" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="30" y="134" class="policy-label">Duration</text>
  </g>
</svg>