<!--
NETWORK VISUALIZATION: South African Migration Policy Interconnections 1993-2025
Force-directed network showing causal relationships and policy interactions
- Nodes: Policy events, violence incidents, civil society responses
- Edges: Causal relationships with thickness indicating strength
- Clusters: Color-coded by policy category
- Central gravity wells: Major turning points (2008 pogrom, Constitutional Court decisions)
- Animation paths: Show how events trigger cascading responses
-->

<svg width="842" height="595" viewBox="0 0 842 595" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Node type gradients -->
    <radialGradient id="constitutionalNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.4"/>
    </radialGradient>
    
    <radialGradient id="legislativeNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#2563eb;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0.4"/>
    </radialGradient>
    
    <radialGradient id="violenceNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#dc2626;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:0.4"/>
    </radialGradient>
    
    <radialGradient id="civilSocietyNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#059669;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#047857;stop-opacity:0.4"/>
    </radialGradient>
    
    <radialGradient id="policyDivideNode" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#ea580c;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:0.4"/>
    </radialGradient>
    
    <!-- Glow effects for major nodes -->
    <filter id="majorGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="pulseGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Edge gradients for relationship strength -->
    <linearGradient id="strongConnection" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:0.6"/>
    </linearGradient>
    
    <linearGradient id="causalConnection" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:0.4"/>
    </linearGradient>
    
    <linearGradient id="responseConnection" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:0.4"/>
    </linearGradient>
    
    <!-- Arrow markers for directed relationships -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" opacity="0.7"/>
    </marker>
    
    <marker id="causalArrow" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626" opacity="0.8"/>
    </marker>
    
    <marker id="responseArrow" markerWidth="10" markerHeight="7" 
     refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669" opacity="0.8"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="842" height="595" fill="#0a0f1c"/>
  
  <!-- Title -->
  <text x="421" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#f1f5f9">
    Policy Network: Interconnections in South African Migration Politics
  </text>
  <text x="421" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8">
    Node Size = Impact | Edge Thickness = Relationship Strength | Color = Policy Category
  </text>
  
  <!-- Central gravity well - 2008 Pogrom (major turning point) -->
  <g id="gravity-well-2008">
    <circle cx="421" cy="290" r="35" fill="url(#violenceNode)" filter="url(#pulseGlow)" opacity="0.3"/>
    <circle cx="421" cy="290" r="25" fill="url(#violenceNode)" filter="url(#majorGlow)"/>
    <text x="421" y="295" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#fff">
      2008
    </text>
    <text x="421" y="307" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#fff">
      POGROM
    </text>
  </g>
  
  <!-- Constitutional foundation cluster (top center) -->
  <g id="constitutional-cluster">
    <!-- 1993 Constitution -->
    <circle cx="421" cy="120" r="20" fill="url(#constitutionalNode)" filter="url(#majorGlow)"/>
    <text x="421" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">1993</text>
    <text x="421" y="137" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">CONST</text>
    
    <!-- Constitutional Court decisions -->
    <circle cx="380" cy="150" r="12" fill="url(#constitutionalNode)"/>
    <text x="380" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">ConCourt</text>
    
    <circle cx="462" cy="150" r="10" fill="url(#constitutionalNode)"/>
    <text x="462" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">Ruling</text>
  </g>
  
  <!-- Legislative policy cluster (left side) -->
  <g id="legislative-cluster">
    <!-- Immigration Act 2002 -->
    <circle cx="200" cy="220" r="16" fill="url(#legislativeNode)" filter="url(#majorGlow)"/>
    <text x="200" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff">2002</text>
    <text x="200" y="237" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">IMM ACT</text>
    
    <!-- Refugee Act -->
    <circle cx="160" cy="180" r="12" fill="url(#legislativeNode)"/>
    <text x="160" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">REF ACT</text>
    
    <!-- Policy amendments -->
    <circle cx="240" cy="190" r="10" fill="url(#legislativeNode)"/>
    <text x="240" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">AMEND</text>
    
    <circle cx="180" cy="260" r="8" fill="url(#legislativeNode)"/>
    <text x="180" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">2019</text>
  </g>
  
  <!-- Violence and mobilization cluster (right side) -->
  <g id="violence-cluster">
    <!-- 2015 Violence -->
    <circle cx="620" cy="240" r="14" fill="url(#violenceNode)" filter="url(#majorGlow)"/>
    <text x="620" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff">2015</text>
    <text x="620" y="257" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">ATTACKS</text>
    
    <!-- Dudula Movement -->
    <circle cx="680" cy="320" r="18" fill="url(#violenceNode)" filter="url(#majorGlow)"/>
    <text x="680" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#fff">2022</text>
    <text x="680" y="337" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">DUDULA</text>
    
    <!-- Smaller incidents -->
    <circle cx="580" cy="190" r="8" fill="url(#violenceNode)"/>
    <text x="580" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">2017</text>
    
    <circle cx="650" cy="190" r="6" fill="url(#violenceNode)"/>
    <circle cx="720" cy="280" r="6" fill="url(#violenceNode)"/>
  </g>
  
  <!-- Civil society response cluster (bottom) -->
  <g id="civil-society-cluster">
    <!-- Initial civil society formation -->
    <circle cx="350" cy="420" r="12" fill="url(#civilSocietyNode)"/>
    <text x="350" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">1998</text>
    <text x="350" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">FORM</text>
    
    <!-- Major civil society responses -->
    <circle cx="450" cy="450" r="16" fill="url(#civilSocietyNode)" filter="url(#majorGlow)"/>
    <text x="450" y="455" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#fff">RESPONSE</text>
    <text x="450" y="467" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#fff">2008+</text>
    
    <!-- Contemporary activism -->
    <circle cx="520" cy="420" r="14" fill="url(#civilSocietyNode)"/>
    <text x="520" y="425" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fff">ACTIVISM</text>
    <text x="520" y="437" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">2020+</text>
    
    <!-- Legal challenges -->
    <circle cx="400" cy="380" r="10" fill="url(#civilSocietyNode)"/>
    <text x="400" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">LEGAL</text>
  </g>
  
  <!-- Policy divide cluster (scattered) -->
  <g id="policy-divide-cluster">
    <!-- Anti-poor policies -->
    <circle cx="280" cy="340" r="10" fill="url(#policyDivideNode)"/>
    <text x="280" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">ANTI</text>
    
    <circle cx="560" cy="360" r="8" fill="url(#policyDivideNode)"/>
    <circle cx="320" cy="280" r="8" fill="url(#policyDivideNode)"/>
    
    <!-- Pro-poor policies -->
    <circle cx="500" cy="180" r="10" fill="url(#policyDivideNode)"/>
    <text x="500" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#fff">PRO</text>
    
    <circle cx="380" cy="240" r="8" fill="url(#policyDivideNode)"/>
  </g>
  
  <!-- Network connections/edges -->
  <g id="network-edges">
    <!-- Constitutional foundation to legislation -->
    <line x1="421" y1="140" x2="200" y2="204" stroke="url(#strongConnection)" stroke-width="4" marker-end="url(#arrowhead)"/>
    <line x1="400" y1="160" x2="240" y2="180" stroke="url(#strongConnection)" stroke-width="3"/>
    
    <!-- Legislation to implementation challenges -->
    <line x1="220" y1="220" x2="280" y2="340" stroke="url(#strongConnection)" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Violence triggering civil society response -->
    <line x1="421" y1="315" x2="450" y2="430" stroke="url(#responseConnection)" stroke-width="5" marker-end="url(#responseArrow)"/>
    <line x1="620" y1="255" x2="520" y2="405" stroke="url(#responseConnection)" stroke-width="4" marker-end="url(#responseArrow)"/>
    <line x1="680" y1="338" x2="520" y2="405" stroke="url(#responseConnection)" stroke-width="6" marker-end="url(#responseArrow)"/>
    
    <!-- Policy failures leading to violence -->
    <line x1="280" y1="340" x2="400" y2="310" stroke="url(#causalConnection)" stroke-width="4" marker-end="url(#causalArrow)"/>
    <line x1="200" y1="236" x2="400" y2="275" stroke="url(#causalConnection)" stroke-width="3" marker-end="url(#causalArrow)" stroke-dasharray="3,3"/>
    
    <!-- Violence escalation connections -->
    <line x1="421" y1="315" x2="620" y2="225" stroke="url(#causalConnection)" stroke-width="3" marker-end="url(#causalArrow)"/>
    <line x1="620" y1="255" x2="680" y2="302" stroke="url(#causalConnection)" stroke-width="4" marker-end="url(#causalArrow)"/>
    
    <!-- Civil society to policy influence -->
    <line x1="400" y1="380" x2="380" y2="250" stroke="url(#responseConnection)" stroke-width="3" marker-end="url(#responseArrow)" stroke-dasharray="5,5"/>
    <line x1="450" y1="435" x2="500" y2="190" stroke="url(#responseConnection)" stroke-width="3" marker-end="url(#responseArrow)"/>
    
    <!-- Weak connections -->
    <line x1="160" y1="180" x2="350" y2="405" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    <line x1="580" y1="190" x2="560" y2="360" stroke="#64748b" stroke-width="1" opacity="0.3"/>
    <line x1="500" y1="180" x2="462" y2="160" stroke="#64748b" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Interactive legend -->
  <g id="network-legend" transform="translate(50, 480)">
    <rect x="0" y="0" width="400" height="90" fill="#1e293b" stroke="#475569" stroke-width="1" rx="5"/>
    <text x="10" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f1f5f9">
      Network Legend: Policy Interconnections
    </text>
    
    <!-- Node types -->
    <circle cx="20" cy="35" r="6" fill="url(#constitutionalNode)"/>
    <text x="35" y="40" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Constitutional/Legal Foundation</text>
    
    <circle cx="20" cy="50" r="6" fill="url(#legislativeNode)"/>
    <text x="35" y="55" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Legislative Policy</text>
    
    <circle cx="20" cy="65" r="6" fill="url(#violenceNode)"/>
    <text x="35" y="70" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Violence/Mobilization</text>
    
    <circle cx="200" cy="35" r="6" fill="url(#civilSocietyNode)"/>
    <text x="215" y="40" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Civil Society Response</text>
    
    <circle cx="200" cy="50" r="6" fill="url(#policyDivideNode)"/>
    <text x="215" y="55" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Policy Implementation</text>
    
    <!-- Edge types -->
    <line x1="200" y1="68" x2="230" y2="68" stroke="url(#causalConnection)" stroke-width="3" marker-end="url(#causalArrow)"/>
    <text x="235" y="72" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Causal Relationship</text>
    
    <line x1="320" y1="68" x2="350" y2="68" stroke="url(#responseConnection)" stroke-width="3" marker-end="url(#responseArrow)"/>
    <text x="355" y="72" font-family="Arial, sans-serif" font-size="10" fill="#f1f5f9">Response/Counter-action</text>
  </g>
  
  <!-- Cluster labels -->
  <g id="cluster-labels">
    <text x="140" y="140" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-weight="bold">
      CONSTITUTIONAL
    </text>
    <text x="140" y="155" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-weight="bold">
      FOUNDATION
    </text>
    
    <text x="100" y="300" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-weight="bold">
      LEGISLATIVE
    </text>
    <text x="100" y="315" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-weight="bold">
      FRAMEWORK
    </text>
    
    <text x="720" y="380" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-weight="bold">
      ANTI-MIGRANT
    </text>
    <text x="720" y="395" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-weight="bold">
      MOBILIZATION
    </text>
    
    <text x="560" y="480" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-weight="bold">
      CIVIL SOCIETY
    </text>
    <text x="560" y="495" font-family="Arial, sans-serif" font-size="11" fill="#64748b" font-weight="bold">
      COUNTER-MOBILIZATION
    </text>
  </g>
  
  <!-- Data source -->
  <text x="421" y="585" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
    Source: SA Migration Policy Analysis | Network shows causal relationships and policy interactions 1993-2025
  </text>
</svg>